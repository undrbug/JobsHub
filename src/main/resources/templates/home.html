<!DOCTYPE html>
<!-- html xmlns:th="http://www.thymeleaf.org" = Para evitar que HTML arroje errores por trabajar con elementos de thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="th_templates/head :: head"></head>
<style>
    @import url(https://fonts.googleapis.com/css?family=Montserrat);
svg {
    display: block;
    font: 8em 'Montserrat';
    width: 100%;
    height: 400px;
    margin: 0 auto;
}
.text-copy {
    fill: none;
    stroke: white;
    stroke-dasharray: 6% 29%;
    stroke-width: 5px;
    stroke-dashoffset: 0%;
    animation: stroke-offset 4.0s infinite linear;
}
.text-copy:nth-child(1){
	stroke: #5e17eb;
	animation-delay: -1s;
}

.text-copy:nth-child(2){
	stroke: #f1c056;
	animation-delay: -2s;
}

.text-copy:nth-child(3){
	stroke: #5dc5f6;
	animation-delay: -3s;
}

.text-copy:nth-child(4){
	stroke: #9b3f94;
	animation-delay: -4s;
}

@keyframes stroke-offset{
	100% {stroke-dashoffset: -35%;}
}
</style>
<body>

  <main class="main-index">

                <text text-anchor="middle" x="50%" y="80%">JOBSHUBS</text>
            </symbol>
            <g class = "g-ants">
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
            </g>

          </div>

          </div>
